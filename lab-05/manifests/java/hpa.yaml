apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: java-hpa
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: java-deployment
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        # Scale when CPU used > 50%
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        # Scale when Memory used > 80%
        type: Utilization
        averageUtilization: 80

  behavior:
    # Scale Up (increase pods)
    scaleUp:
      # Stable window: Wait for 60s before next scale up
      stabilizationWindowSeconds: 60
      policies:
      # Increase max 100% of current pods
      - type: Percent
        value: 100
        periodSeconds: 60
      # Or increase max 2 pods
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

    # Scale Down (decrease pods)
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
