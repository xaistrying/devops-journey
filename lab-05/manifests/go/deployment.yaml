apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment
  namespace: dev
  labels:
    app.kubernetes.io/name: go-app
spec:
  replicas: 2
  revisionHistoryLimit: 2

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: go-app

  template:
    metadata:
      labels:
        app: go-app
    spec:
      serviceAccountName: go-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
      - name: go-container
        image: go-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080

        envFrom:
        - configMapRef:
            name: go-configmap
        - secretRef:
            name: go-secret

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
