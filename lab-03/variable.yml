---
#------------------------------------------------------------------------------
# MySQL
#------------------------------------------------------------------------------
mysql_version: "8.9"
mysql_data_dir: "/data/mysql"

#------------------------------------------------------------------------------
# Redis
#------------------------------------------------------------------------------
redis_version: "6:7.4.6-1rl1~jammy1"
redis_data_dir: "/data/redis"

#------------------------------------------------------------------------------
# PostgreSQL
#------------------------------------------------------------------------------
postgresql_version: "15"
postgresql_data_dir: "/data/postgresql"

#------------------------------------------------------------------------------
# COMMON
#------------------------------------------------------------------------------
common_directories:
  - "/zserver"
  - "/data/src"
  - "/data/logs"
  - "/data/src/gpg-key"

common_packages:
  - curl
  - wget
  - telnet
  - net-tools
  - htop
  - lsb-release
  - gpg

source_path: "/data/src/"
logs_path: "/data/logs/"

run_cleanup_mysql_before_install: false
run_cleanup_redis_before_install: false
run_cleanup_postgresql_before_install: false
